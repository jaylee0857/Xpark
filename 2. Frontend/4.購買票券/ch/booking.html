<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b27598cb45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/booking.css">
    
    <title>booking</title>
</head>
<body>
    <section>
        <h1>購買票券</h1>
        <div class="container d-flex">
            <div class="content">
              
                <h2>一行程特色一</h2>
                <div class="content_text">
                    由日本橫濱八景島首度來台開設分館 Xpark，
                    主打新都會型水族館，驅使最先端的科技，
                    營造出環境的溫度、濕度、氣味、聲音，
                    帶您到地球上每個不可思議的角落，
                    受到啟發、感受療癒、洗滌心靈。
                    在KKday訂購電子票即可掃QRcode入園，
                    不必排隊購票・輕鬆入場！
                </div>
            </div>
        <div class="pfmitem">
            <div class="pfmcontainer">
                <h3 class="tab">
                    <i class="fas fa-caret-right"></i>&#160;
                    <strong>選擇日期、場次</strong></h3>
                <div class="tabpanel" style="display: none;">
                   
        
                </div>
                <div class="pfmitem">
                    <div class="pfmcontainer">
                        <h3 class="tab">
                            <i class="fas fa-caret-right"></i>&#160;
                            <strong>填寫付款資料</strong></h3>
                        <div class="tabpanel" style="display: none;">
                           
                        </div>
                        <div class="pfmitem">
                            <div class="pfmcontainer">
                                <h3 class="tab">
                                    <i class="fas fa-caret-right"></i>&#160;
                                    <strong>選擇日期、場次</strong></h3>
                                <div class="tabpanel" style="display: none;">
                        
                        
                                </div>
                </div>
    </section>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.tabpanel').hide();
        });
        $(".tab").on("click", function () {
            $(this).find(".fas").toggleClass("fa-caret-right");
            $(this).find(".fas").toggleClass("fa-caret-down");
            $(this).next('.tabpanel').slideToggle("slow");
        });</script>
    <!-- rwd menu -->
    <script>
        $(document).ready(function () {
            $(".icon").on("click", function () {
                $(this).next("nav").toggleClass("active");
            })
        })
    </script>
</body>
</html>
